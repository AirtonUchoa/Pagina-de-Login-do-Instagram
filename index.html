<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link do CSS -->
    <link rel="shortcut icon" href=".\assets\images\ig-favicon.png" type="image/x-icon"> <!-- Link do Favicon -->

</head>

<body>
    <main class="body-container">

        <div class="div-screenshot">
            <img src="assets\images\screenshot.png" class="side-screenshot-image">
        </div>

        <div class="main-div">

            <div class="form-div"> <!-- DIV do Formulário -->

                <img src="assets\images\instagram-logo.png" class="instagram-icon"> <!-- Logo do Instagram -->

                <form> <!-- ÁREA DO FORMULÁRIO -->
                    <input class="form-text-box" type="name" title="name-email-number" placeholder="Número, nome de usuário ou e-mail">
                    <input class="password" type="password" title="password" placeholder="Senha">
                    <input type="button" title="login" id="login-button" value="Entrar">
                </form>

                <div class="separator"> <!-- DIV do Separador -->

                    <hr id="line"> <!-- 'Horizontal Line'-->
                    <span class="separator-text">ou</span> 

                </div>

                <div class="facebook-login"> <!-- DIV da área do Facebook -->

                    <img src="assets\images\facebook-icon.png" class="facebook-icon">
                    <h5 class="alt-link-text" id="facebook-text"><a href="https://www.facebook.com/?locale=pt_BR">Entre com Facebook</a></h5>

                </div> 
                
                <div> <!-- DIV da área de 'Esqueceu a Senha?' -->

                    <h5 class="alt-link-text"><a href="https://google.com.com">Esqueceu a senha?</a></h5>

                </div>
                    
            </div>

            <div class="form-div"> <!-- Outra Div abaixo da de formulário com os mesmos atributos da div superior -->

                <h5 class="alt-link-text">Não tem conta ainda? <a href="https://google.com" id="sign-up-link">Cadastre-se</a></h5>

            </div>

            <div class="form-div" id="mobile-div">

                <h5 class="alt-link-text">Obtenha no aplicativo:</h5>

                <div class="mobile-alternatives-div">
                    <img src="assets\images\playstore.png" class="mb-alt">
                    <img src="assets\images\ms.png" class="mb-alt">
                </div>

            </div>

        </div>

    </main>

    <footer>
        <div class="footer-div">
            <div>
                <a href="https://google.com.com" >Meta</a> 
                <a href="https://google.com.com" >Sobre</a> 
                <a href="https://google.com.com" >Blog</a> 
                <a href="https://google.com.com" >Carreiras</a> 
                <a href="https://google.com.com" >Ajuda</a> 
                <a href="https://google.com.com" >API</a> 
                <a href="https://google.com.com" >Privacidade</a> 
                <a href="https://google.com.com" >Termos</a> 
                <a href="https://google.com.com" >Localizações</a> 
                <a href="https://google.com.com" >Instagram Lite</a> 
                <a href="https://google.com.com" >Threads</a> 
                <a href="https://google.com.com" >Carregamento de contatos e não usuários</a> 
                <a href="https://google.com.com" >Meta Verified</a>
            </div>
        </div>

        <div class="footer-div">
            <h4>Português (Brasil) ></h4>
            <h4>© 2024 Instagram from Meta</h4>
        </div>
    </footer>
    
</body>

</html>
